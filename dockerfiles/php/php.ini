[PHP]
; Basic PHP configuration
memory_limit = 256M
upload_max_filesize = 32M
post_max_size = 32M
max_execution_time = 300

; Enable OpenSSL extension (removed semicolon to activate)
extension=openssl

; Other common extensions
extension=pdo_mysql
extension=mysqli
extension=curl
extension=gd
extension=zip
extension=mbstring
extension=json
extension=xml

; Error reporting
display_errors = Off
error_reporting = 0

; Session configuration
session.save_handler = files
session.save_path = /tmp

; Date timezone
date.timezone = America/Sao_Paulo